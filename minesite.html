<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Eletrotech - Mini Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #282828;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        .cta {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 40px;
            color: #282828;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .button-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #282828;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 400px;
        }

        .button-container a i {
            margin-right: 10px;
        }

        .button-container a:hover {
            background-color: #e56f00;
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .button-container a {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="floweletrotech.png" alt="Logo Flow Eletrotech">
    </header>

    <div class="container">
        <p class="cta">Conecte-se com a Flow Eletrotech nas redes sociais!</p>
        <div class="button-container">
            <a href="https://floweletrotech.com.br/" target="_blank">
                <i class="fas fa-globe"></i> Visite nosso site
            </a>
            <a href="https://www.instagram.com/floweletrotech/ target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@seuusuario" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://www.youtube.com/channel/seucanal" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://wa.me/5581996847246" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
